<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<link rel="shortcut icon" href="images/ico/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Table Ordering</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!-- CSS Files -->
<link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="./assets/css/now-ui-kit.css?v=1.2.0" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="css/jquery-confirm.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
</head>

<body class="index-page sidebar-collapse">

	<div id="mainPage" class="section section-tabs">
		<div class="container">
			<div class="row">
				<div class="col ml-auto mr-auto">
					<div class="row">
						<div class="col-4">
							<p class="category">
								<span id="serverInfo">N/A</span>
							</p>
						</div>
						<div class="col-4">
							<p class="category">
								<span id="areaInfo">N/A</span>
							</p>
						</div>
						<div class="col-4">
							<p class="category">
								<span id="tableInfo">N/A</span>
							</p>
						</div>
					</div>
					<!-- Nav tabs -->
					<div class="card">
						<div class="card-header">
							<ul class="nav nav-tabs justify-content-center" role="tablist">
								<li class="nav-item"><a class="nav-link active"
									data-toggle="tab" href="#home" id="homeTabBtn" role="tab"> <i
										class="fas fa-2x fa-tablet-alt"></i>
								</a></li>
								<li class="nav-item"><a class="nav-link" data-toggle="tab"
									href="#orderTab" id="orderTabBtn" role="tab"> <i
										class="fas fa-2x fa-utensils"></i>
								</a></li>
								<li class="nav-item"><a class="nav-link" data-toggle="tab"
									href="#menuTab" id="menuTabBtn" role="tab"> <i class="fas fa-2x fa-bars"></i>
								</a></li>
								<li class="nav-item"><a class="nav-link" data-toggle="tab"
									href="#specialTab" role="tab"> <i
										class="fas fa-2x fa-hand-holding-usd"></i>
								</a></li>
							</ul>
						</div>
						<div class="card-body">
							<!-- Tab panes -->
							<div class="tab-content text-center">
								<div class="tab-pane active" id="home" role="tabpanel">
									<div class="card" data-background-color="orange">
										<div id="serverSI">
											<form class="form" action="javascript:serverSignIn();">
												<div class="card-header text-center">
													<h3 class="card-title title-up">Sign In</h3>
												</div>
												<div class="card-body">
													<div class="input-group no-border">
														<div class="input-group-prepend">
															<span class="input-group-text"> <i
																class="fas fa-2x fa-sign-in-alt"></i>
															</span>
														</div>
														<input type="password" class="form-control"
															placeholder="**********" id="server">
													</div>
												</div>
												<div class="card-footer text-center">
													<a href="javascript:serverSignIn();"
														class="btn btn-neutral btn-round btn-lg">Ok</a>
												</div>
											</form>
										</div>
										<div id="areaTable" style="display: none">
											<div class="row" id="areaSelector"></div>
											<hr>
											<div class="row" id="tableSelector"></div>
											<hr>
											<button class="btn btn-primary btn-round" type="button"
												onclick="serverLogout()">
												<i class="fas fa-2x fa-sign-out-alt"></i> Logout
											</button>
										</div>
									</div>
								</div>
								<div class="tab-pane" id="orderTab" role="tabpanel">
									<div id="orderTabNL">
										<h1>Please login and select a table.</h1>
									</div>
									<div id="orderTabLI">
										<table class="table">
											<thead>
												<tr>
													<th scope="col">Guest</th>
													<th scope="col">Item</th>
													<th scope="col">Options</th>
													<th scope="col">Edit/Repeat</th>
													<th scope="col">Remove</th>
												</tr>
											</thead>
											<tbody id="orderRows">
											</tbody>
										</table>
										<hr>
										<button class="btn btn-primary btn-round" type="button"
											onclick="submitOrder()"><span id="orderAction">
											<i class="far fa-2x  fa-share-square"></i>
										 	Submit Order</span>
										</button>
									</div>
								</div>
								<div class="tab-pane" id="menuTab" role="tabpanel">
									<div id="menuTabNL">
										<h1>Please login and select a table.</h1>
									</div>
									<div id="menuTabLI">
										<div class="row bg-info">
											<div class="col-sm-6 col-lg-2 form-check form-check-radio">
												<label class="form-check-label h3"> <input
													class="form-check-input" type="radio" name="guestRadio"
													id="table'; " value="0" checked><span
													class="form-check-sign"></span>Table
												</label>
											</div>
											<div class="col-sm-6 col-lg-2 form-check form-check-radio">
												<label class="form-check-label h3"> <input
													class="form-check-input" type="radio" name="guestRadio"
													id="G1" value="1"><span class="form-check-sign"></span>Guest
													1
												</label>
											</div>
											<div class="col-sm-6 col-lg-2 form-check form-check-radio">
												<label class="form-check-label h3"> <input
													class="form-check-input" type="radio" name="guestRadio"
													id="G2" value="2"><span class="form-check-sign"></span>Guest
													2
												</label>
											</div>
											<div class="col-sm-6 col-lg-2 form-check form-check-radio">
												<label class="form-check-label h3"> <input
													class="form-check-input" type="radio" name="guestRadio"
													id="G3" value="3"><span class="form-check-sign"></span>Guest
													3
												</label>
											</div>
											<div class="col-sm-6 col-lg-2 form-check form-check-radio">
												<label class="form-check-label h3"> <input
													class="form-check-input" type="radio" name="guestRadio"
													id="G4" value="4"><span class="form-check-sign"></span>Guest
													4
												</label>
											</div>
											<div class="col-sm-6 col-lg-2 form-check form-check-radio">
												<label class="form-check-label h3"> <input
													class="form-check-input" type="radio" name="guestRadio"
													id="G5" value="5"><span class="form-check-sign"></span>Guest
													5
												</label>
											</div>
										</div>
										<hr>
										<div class="row" id="menuTabLIContent"></div>
									</div>
								</div>
								<div class="tab-pane" id="specialTab" role="tabpanel">
									<div id="specialTabNL">
										<h1>Please login and select a table.</h1>
									</div>
									<div id="specialTabLI"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="responseModal" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-md">
			<div
				class="modal-content text-center border-radius-6 responseContent">
				<h4 id="responseMessage"></h4>
			</div>
		</div>
	</div>

	<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg">
			<div
				class="modal-content text-center border-radius-6 responseContent">
				<div class="modal-header">
					<h5 class="modal-title" id="optionsContentLable">Edit Options</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row" id="optionsContent"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="itemModal" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div
				class="modal-content border-radius-6 responseContent">
				<div class="modal-header">
					<h5 class="modal-title" id="optionsContentLable">Select
						details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-6">
							<div class="form-check form-check-radio">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="amountRdo"
									id="amountRdoX" value="x" checked> <span
									class="form-check-sign"></span> Normal
								</label>
							</div>
							<div class="form-check form-check-radio">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="amountRdo"
									id="amountRdo2X" value="2x"> <span
									class="form-check-sign"></span> Double
								</label>
							</div>
							<div class="form-check form-check-radio">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="amountRdo"
									id="amountRdo0X" value="0x"> <span
									class="form-check-sign"></span> Easy
								</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-check form-check-radio">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="sideRdo"
									id="sideRdoL" value="L"> <span
									class="form-check-sign"></span> Left
								</label>
							</div>
							<div class="form-check form-check-radio">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="sideRdo"
									id="sideRdoA" value="A" checked> <span
									class="form-check-sign"></span> All
								</label>
							</div>
							<div class="form-check form-check-radio">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="sideRdo"
									id="sideRdoR" value="R"> <span
									class="form-check-sign"></span> Right
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<button class="btn btn-success btn-round" type="button"
								onclick="addOption()">
								<i class="far fa-2x fa-save"></i> Save 
							</button>
						</div>
						<div class="col-6">
							<button class="btn btn-danger btn-round" type="button"
								onclick="removeOption()">
								<i class="far fa-2x fa-trash-alt"></i> Remove
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--   Core JS Files   -->
	<script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
	<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
	<script src="./assets/js/plugins/bootstrap-switch.js"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="./assets/js/plugins/nouislider.min.js"
		type="text/javascript"></script>
	<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
	<script src="./assets/js/plugins/bootstrap-datepicker.js"
		type="text/javascript"></script>
	<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
	<script src="./assets/js/now-ui-kit.js?v=1.2.0" type="text/javascript"></script>
	<script src="js/jquery-confirm.js"></script>
	<script src="./js/tools.js" type="text/javascript"></script>
	<script src="./js/tbo.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$("#orderTabNL").show();
			$("#menuTabNL").show();
			$("#specialTabNL").show();
			$("#orderTabLI").hide();
			$("#menuTabLI").hide();
			$("#specialTabLI").hide();
			getAreaInfo();
			cacheModifiers();
			cacheMenus();
			getDealInfo();
			$('input:radio[name=guestRadio]').change(function() {
				guest = this.value;
			});

		});
	</script>
</body>

</html>
